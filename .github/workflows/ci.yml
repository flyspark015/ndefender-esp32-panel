name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PlatformIO
        run: pip install platformio
      - name: Build firmware
        run: pio run
        working-directory: esp32_firmware
      - name: Install test deps
        run: pip install pytest
      - name: Run tests
        run: pytest -q
